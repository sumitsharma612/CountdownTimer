<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title><link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="overlay">
            <div class="title1">I will do it</div>
            <div class="title2" id="end-date">1 July 2023 12:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0"> <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>

<script src="js/scipt.js"></script> 
</body>
</html>
